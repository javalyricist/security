<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Authorization</h1>
        <h2>Code <a th:href="@{/getAuthCode}"> AuthCode </a></h2>
        <h2>Token <a th:href="@{/getToken}"> Token </a></h2>
    </div>
</div>
</body>
</html>
