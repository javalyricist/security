<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Index</title>
</head>
<body>
<div>
<div layout:fragment="content" th:remove="tag">
    <h1>OAuth2 Consent Screen</h1>
    <p>Welcome to user: </p>
     <h2>Authorization Code: <span th:text="${authCode}" id="auth-code"></span></h2>
     <h2>Access Token: <span th:text="${token}" id="token"></span></h2>
    <ul>
    
        <li>Auth Code <a href="/getAuthCode" th:href="@{/getAuthCode}"> Auth Code </a></li>
        <li>Token <a href="/getToken" th:href="@{/getToken}"> Token </a></li>
        <li>FindAll <a href="/getAllApp" th:href="@{http://localhost:8082/resource/patient/all}"> AppList </a></li>
    </ul>
</div>
<div th:if="${not #lists.isEmpty(patientService)}">
    <h2>Counts List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Status</th>
            <th>Medical Order</th>
            <th>Dosage</th>
        </tr>
        <tr th:each="ps: ${patientService}">
            <td th:text="${ps.patientId}"></td>
             <td th:text="${ps.firstName}"></td>
              <td th:text="${ps.lastName}"></td>
               <td th:text="${ps.gender}"></td>
                <td th:text="${ps.status}"></td>
                 <td th:text="${ps.medicalOrder}"></td>
                  <td th:text="${ps.dosage}"></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
